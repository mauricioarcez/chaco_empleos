{% extends 'base.html' %}
{% load static %}

{% block titulo %}

{% block contenido %}

        {{form.as_p}}

            <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
        </div>
    </form>
</div>

{% endblock contenido %}
