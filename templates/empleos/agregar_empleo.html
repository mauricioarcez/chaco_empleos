{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Publicar Empleo</title>
{% endblock %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block contenido %}
<body class="empleo">
    <h2 id="titulo_empleo">Encuentra candidatos que se<br>acomoden a tus necesidades</h2>
    <div class="conteiner">
        <form class="form_empleo">
            <div class="form-group">
                <label>Nombre del puesto</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Nivel laboral: </label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Carga horaria: </label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Salario: </label>
                <input type="number">
            </div>
            <div class="form-group">
                <label>Modalidad: </label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Descripcion del puesto: </label>
                <textarea name="contenido"></textarea>
            </div>
            <button class="publicar">Publicar</button>
        </form>
    </div>
</body>

{% endblock %}
