{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Empleos</title>
{% endblock %}


{% block contenido %}
    <div class="espaciado_nav"></div>
    <div class="empleo-container">
        {% for empleo in empleos %}
            <div class="contenedor_empleo">
                <div class="card_empleo">
                    <img class="logo_empresa" src="{{empleo.empresa.logo.url}}" alt="{{empleo.empresa}}"/>
                    <div class="contenido_card_empleo">
                        <div class="puesto">
                            {{ empleo.puesto }}    
                        </div>
                        <div class="empresa">
                            {{ empleo.empresa }}
                        </div>
                        <div class="fecha_p">
                            {{ empleo.fecha_publicacion }}
                            <a href="{% url 'apps.empleos:detalle_empleo' empleo.pk %}">Ver mas</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        {% endfor %}
    </div>
    <br>
    <form method="get">
        <label for="categoria">Filtrar por categoría:</label>
        <select name="categoria_id" id="categoria">
            <option value="">Todas las categorías</option>
            {% for categoria in categorias %}
                <option value="{% url 'apps.empleos:lista_por_categoria' categorias.nombre %}">{{ categorias.nombre }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filtrar">
    </form>
{% endblock %}
